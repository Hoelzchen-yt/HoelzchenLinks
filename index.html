<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liquid Glass Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: "Momo Trust Display", sans-serif; }

html, body {
  height:100%;
  width:100%;
  overflow:hidden;
}

body {
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0d001f;
  position:relative;
  user-select:none;
}

/* Hintergrund Animation */
body::before {
  content:'';
  position:fixed;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background: radial-gradient(circle at 25% 25%, #6a0dad, transparent 30%),
              radial-gradient(circle at 75% 75%, #9b30ff, transparent 30%),
              radial-gradient(circle at 50% 50%, #4b0082, transparent 30%);
  background-size: cover;
  animation:flowBg 60s linear infinite;
  z-index:-1;
}

@keyframes flowBg {
  0% { transform: rotate(0deg) translate(0,0); }
  50% { transform: rotate(180deg) translate(50px,50px); }
  100% { transform: rotate(360deg) translate(0,0); }
}

/* Container */
.container {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  flex-wrap:wrap;
  width:100%;
  padding:20px;
}

/* Cards */
.card {
  background: linear-gradient(135deg, rgba(30,15,50,0.5), rgba(60,30,100,0.3));
  border-radius:25px;
  padding:25px 20px;
  backdrop-filter: blur(25px) saturate(180%);
  -webkit-backdrop-filter: blur(25px) saturate(180%);
  box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 10px rgba(155,48,255,0.3) inset;
  text-align:center;
  width:260px;
  border:1px solid rgba(255,255,255,0.1);
  transition: transform 0.5s ease, box-shadow 0.5s ease;
  user-select:none;
  animation:floatCards 6s ease-in-out infinite;
}

.card:hover {
  transform: scale(1.08);
  box-shadow: 0 15px 50px rgba(155,48,255,0.8), 0 0 20px rgba(155,48,255,0.5) inset;
}

@keyframes floatCards {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Profilbild */
.profile-pic {
  width:90px;
  height:90px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid rgba(255,255,255,0.3);
  margin-bottom:15px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile-pic:hover {
  transform: scale(1.15);
  box-shadow: 0 0 15px rgba(155,48,255,0.6);
}

h1 { color:#e0d7ff; font-size:22px; margin-bottom:8px; }
p { color: rgba(224,215,255,0.7); font-size:15px; margin-bottom:15px; }

/* Buttons */
.link-btn {
  display:flex;
  align-items:center;
  justify-content:center;
  background: rgba(90,0,130,0.25);
  color:#e0d7ff;
  text-decoration:none;
  padding:10px 15px;
  margin:6px 0;
  border-radius:15px;
  backdrop-filter: blur(12px) saturate(180%);
  -webkit-backdrop-filter: blur(12px) saturate(180%);
  font-weight:600;
  border:1px solid rgba(255,255,255,0.1);
  transition: all 0.3s ease;
}

.link-btn i {
  margin-right:10px;
}

.link-btn:hover {
  background: rgba(155,48,255,0.45);
  box-shadow: 0 0 15px rgba(155,48,255,0.8);
  transform: translateY(-2px);
}

/* Musik-Controller unten mittig */
#musicController {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display:flex;
  flex-direction: column;
  align-items:center;
  gap:8px;
  z-index:10;
}

/* Play/Pause Button */
#musicToggle {
  width:60px;
  height:60px;
  background: rgba(155,48,255,0.4);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 15px rgba(155,48,255,0.6);
}

#musicToggle:hover {
  background: rgba(155,48,255,0.6);
}

/* Pause/Play Symbol */
#musicToggle div {
  width: 16px;
  height: 24px;
  display:flex;
  justify-content:center;
  align-items:center;
}

#musicToggle div span {
  display:block;
  background:#fff;
  border-radius:2px;
  transition: all 0.3s ease;
}

/* Pause: zwei Striche */
#musicToggle div span.pause-left, #musicToggle div span.pause-right {
  width:5px;
  height:100%;
  margin:0 2px;
}

/* Play: Dreieck */
#musicToggle.play div span.pause-left {
  width:0;
  height:0;
  border-left:10px solid #fff;
  border-top:6px solid transparent;
  border-bottom:6px solid transparent;
  margin:0;
}

#musicToggle.play div span.pause-right {
  display:none;
}

/* Lautstärke Container */
#volumeContainer {
  display:flex;
  align-items:center;
  gap:10px;
  background: rgba(90,0,130,0.25);
  padding:5px 10px;
  border-radius:12px;
  backdrop-filter: blur(12px) saturate(180%);
  box-shadow: 0 0 8px rgba(155,48,255,0.5);
}

/* Lautstärke Icon */
#volumeIcon {
  color: #e0d7ff;
  font-size:18px;
}

/* Lautstärke Slider */
#volumeSlider {
  -webkit-appearance: none;
  width:120px;
  height:6px;
  border-radius:6px;
  background: rgba(255,255,255,0.2);
  cursor:pointer;
  transition: all 0.3s ease;
}

#volumeSlider::-webkit-slider-thumb {
  -webkit-appearance:none;
  width:16px;
  height:16px;
  border-radius:50%;
  background: #9b30ff;
  box-shadow: 0 0 10px rgba(155,48,255,0.8);
  transition: all 0.3s ease;
}

#volumeSlider:hover::-webkit-slider-thumb {
  transform: scale(1.2);
}
</style>
</head>
<body>

<!-- Hintergrundmusik -->
<audio id="bgMusic" src="musik.mp3" loop autoplay></audio>

<!-- Musik-Controller -->
<div id="musicController">
  <div id="musicToggle">
    <div>
      <span class="pause-left"></span>
      <span class="pause-right"></span>
    </div>
  </div>
  <div id="volumeContainer">
    <i class="fas fa-volume-up" id="volumeIcon"></i>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>
</div>

<div class="container">
  <!-- Linke Spalte -->
  <div class="card">
    <h1>Projekte</h1>
    <p>Meine coolen Projekte</p>
    <a href="https://github.com/Hoelzchen-yt?tab=repositories" class="link-btn"><i class="fas fa-code"></i>GitHub</a>
    <a href="https://www.fiverr.com/hoelzchen2" class="link-btn"><i class="fas fa-store"></i>Fiverr</a>
    <a href="https://discord.gg/cx7Ptg5aEe" class="link-btn"><i class="fas fa-file-alt"></i>Creator Awards</a>
  </div>

  <!-- Mittlere Profil Card -->
  <div class="card">
    <img src="https://cdn.discordapp.com/avatars/1370852291283783781/a3fe9e8c99fd9cb997f042db362fcdb1.png?size=1024" class="profile-pic" alt="Profilbild">
    <h1>HoelzchenYT</h1>
    <p>Mein Social Media</p>
    <a href="https://www.youtube.com/@HoelzchenYT" class="link-btn"><i class="fab fa-youtube"></i>YouTube</a>
    <a href="https://www.tiktok.com/@domi_2704" class="link-btn"><i class="fab fa-tiktok"></i>TikTok</a>
    <a href="https://www.twitch.tv/hoelzchen_yt" class="link-btn"><i class="fab fa-twitch"></i>Twitch</a>
  </div>

  <!-- Rechte Spalte -->
  <div class="card">
    <h1>Andere</h1>
    <p>Weitere Links & Infos</p>
    <a href="#" class="link-btn"><i class="fas fa-gear"></i>Bald...</a>
    <a href="https://open.spotify.com/user/316blwp2nfkcswug2ljc7wkum2ue?si=9d53587345784127" class="link-btn"><i class="fas fa-music"></i>Spotify</a>
    <a href="https://mc-host24.de/donate/hoelzchen" class="link-btn"><i class="fas fa-donate"></i>Spenden</a>
  </div>
</div>

<script>
const music = document.getElementById('bgMusic');
const toggle = document.getElementById('musicToggle');
const slider = document.getElementById('volumeSlider');

music.volume = slider.value;

slider.addEventListener('input', () => {
  music.volume = slider.value;
});

toggle.addEventListener('click', () => {
  if (music.paused) {
    music.play();
    toggle.classList.remove('play');
  } else {
    music.pause();
    toggle.classList.add('play');
  }
});
</script>

</body>
</html>
